{% extends "base.html" %}

{% block content %}
<h2>Lista de Clientes</h2>

<table border="1">
    <thead>
        <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Telefone</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for cliente in clientes %}
        <tr>
            <td>{{ cliente.nome }}</td>
            <td>{{ cliente.email }}</td>
            <td>{{ cliente.telefone }}</td>
            <td>
                <a href="{% url 'editar_cliente' cliente.id %}">Editar</a> |
                <a href="{% url 'confirmar_excluir_cliente' cliente.id %}">Excluir</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">Nenhum cliente cadastrado.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url 'criar_cliente' %}">Cadastrar novo cliente</a>
{% endblock %}
